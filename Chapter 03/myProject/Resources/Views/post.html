#define(body):
<div id="post">

    <section class="lead">
        <p>#Date(timeStamp: post.date, localizedFormat: "MM.dd.yyyy") &middot; #(post.category ?? "Uncategorized")</p>
        <h1>#(post.title)</h1>
        <p>#(post.excerpt)</p>
    </section>

    <img src="#(post.image)">
    
    <article>
        #(post.content)
    </article>
</div>
#enddefine
#inline("index")
